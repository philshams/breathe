<script type="text/javascript" charset="utf-8" > // 
        $(document).ready(function () {

            const meditationCanvas = document.getElementById('meditationCanvas');
            meditationCanvas.width = window.innerWidth;
            meditationCanvas.height = window.innerHeight;
            const ctx = meditationCanvas.getContext('2d');

            const radius_scale = 0.5;
            const min_radius = 50 * radius_scale;
            const start_radius = 80 * radius_scale;
            const max_radius = 390 * radius_scale;

            const max_ring_width = 125  * radius_scale
            const color_change = 0.25;
            const radius_change = 0.6 * radius_scale;

            const max_speed = 2.0;
            const max_speed_exhale = 1.7;
            const acceleration_init = 0.06;

            var speed = 0;
            var counter = 0;

            const ring_color = "rgba(255,255,255"
            const circle_color = "white"
            
            var time_in_session = -1;
            var timer_on = true;

            var session_duration = 2;
            var start_time = 0;
            var press_time = 0;

            user_id = 0;

            const x_pos = meditationCanvas.width / 2;
            const y_pos = meditationCanvas.height * 0.34;

            var circle_client = {
                x: x_pos,
                y: y_pos,
                radius: start_radius,
                outer_radius: start_radius + max_ring_width,
                ring_width: max_ring_width,
            };

            var num_breaths = 0;
            var num_breaths_at_marker1 = 9999999;
            var num_breaths_at_marker2 = 9999999;
            var num_breaths_at_marker3 = 9999999;
            const timeout_counter = 20000;
            var num_active;
            var last_event = 'paused';

            var start_screen = true;
            var end_screen = false;
            var paused = false;

            // Connect to the Socket.IO server.
            var socket = io("/");
            console.log(socket)

            function timeout(prev_num_breaths) {
                if (prev_num_breaths == num_breaths) {
                    socket.emit('timeout');
                    paused = true;
                }
            }

            function createInnerCircle(circle) {
                const gradient = ctx.createLinearGradient(circle.x - circle.radius, circle.y - circle.radius, circle.x - circle.radius, circle.y + 1.25 * circle.radius);

                gradient.addColorStop(1.0, circle_color)
                gradient.addColorStop(0.0, circle_color)

                return gradient;
            }

            function createOuterCircle(circle){
                const gradient2 = ctx.createRadialGradient(circle.x, circle.y, 0, circle.x, circle.y, circle.outer_radius);
                
                alpha = Math.max(0.1, Math.min(0.14, 0.12 * circle.radius / start_radius))
                gradient2.addColorStop(0, ring_color + ', 0)');
                gradient2.addColorStop(circle.radius / circle.outer_radius, ring_color + ', ' + alpha.toString() + ')');
                gradient2.addColorStop(1, ring_color + ', 0)');

                return gradient2;
            }

            function drawInnerCircle(circle) {
                const gradient = createInnerCircle(circle);
                ctx.beginPath();
                ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
                ctx.fillStyle = gradient;
                ctx.fill();
            }

            function drawOuterCircle(circle) {
                const gradient = createOuterCircle(circle);
                ctx.beginPath();
                ctx.arc(circle.x, circle.y, circle.outer_radius, 0, 2 * Math.PI);
                ctx.fillStyle = gradient;
                ctx.fill();
            }

            function adjust_image() {
                const zen = document.getElementById("zen");
                zen.style.width = (2 * circle_client.radius).toString() + "px"
                zen.style.left = "calc(50% - " + (circle_client.radius).toString() + "px)"
                zen.style.top = (220 + (100 - circle_client.radius)).toString() + "px"
            }

            function animate() {
                ctx.clearRect(0, 0, meditationCanvas.width, meditationCanvas.height);

                if (!start_screen && !end_screen) {
                    drawInnerCircle(circle_client);
                    drawOuterCircle(circle_client);
                }

                if (end_screen) {
                    adjust_image()
                    drawOuterCircle(circle_client);
                }

                requestAnimationFrame(animate);
            }

            function display_prompt() {
                const instructions2 = document.getElementById("instructions2");
                press_time = (new Date).getTime()
                instructions2.style.display = ""
                instructions2.style.opacity = 1.0
                return (new Date).getTime()
            }

            function end_session() {
                const instructions2 = document.getElementById("instructions2");
                instructions2.style.display = ""
                instructions2.style.opacity = 1.0
                // instructions2.style.fontWeight = "bold"
                instructions2.textContent = "Meditation complete. You did it!"
                // const instructions3 = document.getElementById("instructions3");
                // instructions3.style.display = ""
                // instructions3.textContent = session_duration + " min meditation complete"
                toggle_fullscreen("off")
                end_screen = true;
                const zen = document.getElementById("zen");
                zen.style.display = ""
            }

            function verbal_prompt() {
                const instructions2 = document.getElementById("instructions2");
                
                if (num_breaths == 3 || num_breaths == 4) {
                    display_prompt()
                    instructions2.textContent = "Enjoy your " + session_duration.toString() + " minute meditation!"
                }
                if (num_breaths == 1 || num_breaths == 2) {
                    display_prompt()
                    instructions2.textContent = "Take a deep breath"
                    start_time = (new Date).getTime();
                    }
                if ((((new Date).getTime() - start_time) / 1000 / 60) > (0.25 * session_duration) && num_breaths < num_breaths_at_marker1 && session_duration > 5) {
                    display_prompt()
                    num_breaths_at_marker1 = num_breaths
                    instructions2.textContent = "25% done"
                }
                if (((new Date).getTime() - start_time) / 1000 / 60 > 0.5 * session_duration && num_breaths < num_breaths_at_marker2 && session_duration > 1 && num_breaths > 4) {
                    display_prompt()
                    num_breaths_at_marker2 = num_breaths
                    instructions2.textContent = "Halfway done"
                }
                if (((new Date).getTime() - start_time) / 1000 / 60 > 0.75 * session_duration && num_breaths < num_breaths_at_marker3 && session_duration > 5 && num_breaths > 4) {
                    display_prompt()
                    num_breaths_at_marker3 = num_breaths
                    instructions2.textContent = "75% done"
                }
                if (((new Date).getTime() - start_time) / 1000 / 60 > session_duration && !end_screen) {
                    end_session()
                }
            }

            function key_down_response(event) {
                if (!last_event.includes('inhale') && !start_screen) {
                    socket.emit('client_keydown');
                    num_breaths = num_breaths + 1;
                    setTimeout(timeout, timeout_counter, num_breaths);
                    last_event = 'inhale'
                    paused = false;
                    
                    verbal_prompt()
                    
                    
                }
            }

            function key_up_response(event) {
                if (!last_event.includes('exhale') && !start_screen) {
                    socket.emit('client_keyup');
                    num_breaths = num_breaths + 1;
                    setTimeout(timeout, timeout_counter, num_breaths);
                    last_event = 'exhale'   
                }
            }

            // Add event listener for the "keydown" event on the document object
            document.addEventListener('keydown', (event) => {
                if (event.code === 'Space' || event.code === 'Tab' || event.altKey) {
                    // Prevent default behavior of the spacebar key
                    event.preventDefault();
                }
                if (event.code === 'Esc') {
                    toggle_fullscreen("off")
                } else if (event.altKey) {
                    
                } else {
                    key_down_response(event)
                }

            });
 
            // Add event listener for the "keyup" event on the document object
            document.addEventListener('keyup', (event) => {
                key_up_response(event)
            });

            // Add event listener for the "keydown" event on the document object
            document.addEventListener('mousedown', (event) => {
                key_down_response(event)
            });

            // Add event listener for the "keyup" event on the document object
            document.addEventListener('mouseup', (event) => {
                key_up_response(event)
            });

            // Add event listener for the "keydown" event on the document object
            document.addEventListener('touchstart', (event) => {
                key_down_response(event)
            });

            // Add event listener for the "keyup" event on the document object
            document.addEventListener('touchend', (event) => {
                key_up_response(event)
            });

            // Add event listener for the "keyup" event on the document object
            document.addEventListener('dblclick', (event) => {
                if (!start_screen) {
                    toggle_fullscreen("toggle")
                }
            });

            window.onbeforeunload = function () {
                socket.emit('leave');
            }

            function start_session() {
                const instructions = document.getElementById("instructions"); 
                instructions.style.display = "none"

                const instructions2 = document.getElementById("instructions2"); 
                instructions2.style.display = ""

                const header = document.getElementById("header"); 
                header.style.display = "none"

                const line1 = document.getElementById("line1"); 
                line1.style.display = "none"

                const moon = document.getElementById("moon"); 
                moon.style.display = "none"

                const db = document.getElementById('duration-button');
                db.style.display = "none"
                const shb = document.getElementById('shorter-button');
                shb.style.display = "none"
                const lob = document.getElementById('longer-button');
                lob.style.display = "none"
                const stb = document.getElementById('start-button');
                stb.style.display = "none"

                toggle_fullscreen("on")

                start_screen = false;

            }

            socket.on('assign_user_id', function (msg) {
                user_id = msg;
            });

            function check_value_limits(circle) {
                if (circle.radius > max_radius || circle.radius < min_radius) {
                    speed = 0
                }
                circle.radius = Math.min(circle.radius, max_radius)
                circle.radius = Math.max(circle.radius, min_radius)
            }

            function update_inner_circle(circle, speed) {
                circle.radius += radius_change * speed;
                check_value_limits(circle)
            }


            function update_outer_circle(circle) {
                circle.outer_radius = circle.radius + circle.ring_width * Math.min(4, Math.max(0.75, circle.radius / start_radius))
            }


            function update_last_event() {
                if (speed > (0.9*max_speed) && last_event == "inhale") {
                    counter = 0;
                    return "inhale (phase 2)"
                }

                return last_event
            }


            function calculate_speed(last_event, circle) {

                if (last_event == "inhale") {
                        if (speed < 0) {
                            return speed + acceleration_init * 1
                        }

                        return speed + acceleration_init * Math.abs(1 - speed / max_speed)
                }
                if (last_event == "exhale") {
                        if (speed > 0) {
                            return Math.min(-0.5, -max_speed_exhale * Math.min(1, circle.radius / 90))
                        }
                        if (circle.radius > 80){
                            return -max_speed_exhale
                        }
                        return Math.min(-0.1 , speed * .985)
                }

                if (last_event.includes("phase 2") && counter < 10){
                    counter = counter + 1;
                    return speed
                }

                if (last_event == "inhale (phase 2)") {
                        return Math.max(0.15, speed*.982)
                }

                if (last_event == "paused") {
                    return 0
                }
                
            }

            function update_text() {
                const text = document.getElementById("instructions2");
                if (text.style.display == "" && ((new Date).getTime() - press_time) > 2000 && !end_screen && num_breaths > 0) {
                    text.style.opacity = text.style.opacity - 0.005
                    if (text.style.opacity < 0.01) {
                        text.style.display = "none"
                    }
                }
            }


            // Update the circle color on each frame
            function update() {
                last_event = update_last_event()
                speed = calculate_speed(last_event, circle_client)
                speed = Math.max(speed, -max_speed)
                speed = Math.min(speed, max_speed)
                
                update_inner_circle(circle_client, speed)
                update_outer_circle(circle_client)

                update_text()
                
            }

            function toggle_fullscreen(command) {
                if (command == "on" || (command != "off" && !document.fullscreenElement)) {
                    document.documentElement.requestFullscreen();
                    document.documentElement.setAttribute("fullscreen","");
                } else if (document.fullscreenElement){
                    document.exitFullscreen();
                    document.documentElement.removeAttribute("fullscreen"); 
                }
            }

            const start_button = document.createElement("button");
            start_button.setAttribute('id','start-button');
            start_button.setAttribute('class','start-button noselect');
            start_button.textContent = 'start';
            start_button.addEventListener('click', start_session);
            start_button.style.display = ""
            document.body.appendChild(start_button);

            const shorter_button = document.createElement("button");
            shorter_button.setAttribute('id','shorter-button');
            shorter_button.setAttribute('class','shorter-button noselect');
            shorter_button.textContent = '-';
            shorter_button.addEventListener('click', go_shorter);
            shorter_button.style.display = ""
            document.body.appendChild(shorter_button);

            const longer_button = document.createElement("button");
            longer_button.setAttribute('id','longer-button');
            longer_button.setAttribute('class','longer-button noselect');
            longer_button.textContent = '+';
            longer_button.addEventListener('click', go_longer);
            longer_button.style.display = ""
            document.body.appendChild(longer_button);

            set_theme()

            function go_longer() {
                if (session_duration==30) {
                    session_duration = 60
                }
                if (session_duration==20) {
                    session_duration = 30
                }
                if (session_duration==10) {
                    session_duration = 20
                }
                if (session_duration==5) {
                    session_duration = 10
                }
                if (session_duration==2) {
                    session_duration = 5
                }
                if (session_duration==1) {
                    session_duration = 2
                }
                
                const duration = document.getElementById('duration-button');
                duration.textContent = session_duration.toString() + " min"
            }

            function go_shorter() {
                if (session_duration==2) {
                    session_duration = 1
                }
                if (session_duration==5) {
                    session_duration = 2
                }
                if (session_duration==10) {
                    session_duration = 5
                }
                if (session_duration==20) {
                    session_duration = 10
                }
                if (session_duration==30) {
                    session_duration = 20
                }
                if (session_duration==60) {
                    session_duration = 30
                }
                
                const duration = document.getElementById('duration-button');
                duration.textContent = session_duration.toString() + " min"
            }
            
            function set_theme() {
                const in_text1 = document.getElementById("instructions"); 
                const in_text2 = document.getElementById("instructions2"); 

                const db = document.getElementById('duration-button');
                const shb = document.getElementById('shorter-button');
                const lob = document.getElementById('longer-button');

                document.body.style.backgroundImage = `url("{{url_for('static', filename='dusk.png')}}")`;

                in_text1.style.color = "lightcyan"
                in_text2.style.color = "lightcyan"

                db.style.color = "lightcyan" // "rgb(30, 60, 160)"
                shb.style.color = "lightcyan" // "rgb(30, 60, 160)";  
                lob.style.color = "lightcyan" // "rgb(30, 60, 160)";  
            }

            setInterval(update, 16);

            animate();
        });
</script>
