    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            // Connect to the Socket.IO server.
            // The connection URL has the following format, relative to the current page:
            //     http[s]://<domain>:<port>[/<namespace>]
            var socket = io();
            console.log(socket)
            var key_code = 32;
            function getRandomInt(max) {
                return Math.floor(Math.random() * max);
            }
            var user_id = getRandomInt(10000000000);
            $('#user_id').append(user_id)

            // keypress thingy
            document.addEventListener("keydown", function(event) {
                if (event.keyCode == key_code) {
                    // emit the key for the server
                    socket.emit('client_keydown', {data: user_id});
                    console.log({data: user_id})
                }
            });

            // Get the number of divs and their states - dictionary of active breathers
            // Parse the dictionary to draw the requisite divs
            // 

            // states_dictionary={ 
            //     "CT":["alex","harry"], 
            //     "AK":["liza","alex"], 
            //     "TX":["fred", "harry"]
            // };
            // states_dictionary.AK[0] // which is liza

            // for (let i = 0; i < cars.length; i++) {
            //     text += cars[i] + "<br>";
            // }

            // for (const [key, value] of Object.entries(object)) {
            //     console.log(key, value);
            // }

            // https://stackoverflow.com/questions/62355914/flask-socketio-disconnect-a-client
            window.onbeforeunload = function () {
                // socket.emit('client_disconnecting', {'username':localStorage.getItem('username')});
                socket.emit('refresh_disconnect', {data: user_id})
            }

            // Event handler for new connections.
            // The callback function is invoked when a connection with the
            // server is established.
            socket.on('connect', function() {
                // add a div for the new user
                var new_div = document.createElement('div');
                new_div.id = 'block'+user_id;
                document.getElementsByTagName('body')[0].appendChild(new_div);
                socket.emit('my_event', {data: 'I\'m connected!'});
            });

            // Event handler for server sent data.
            // The callback function is invoked whenever the server emits data
            // to the client. The data is then displayed in the "Received"
            // section of the page.
            socket.on('my_response', function(msg, cb) {
                $('#log').append('<br>' + $('<div/>').text('Received #' + msg.count + ': ' + msg.data + " (" + (new Date()).toLocaleTimeString() + ")").html());
                if (cb)
                    cb();
            });

            // socket.on('user_counts', function(msg) {
            //     console.log(msg.data)
            //     $('#log').append('<br>' + $('<div/>').text('Space bar pressed!: ' + JSON.stringify(msg.data) + " (" + (new Date()).toLocaleTimeString() + ")").html());
            // });

            // Interval function that tests message latency by sending a "ping"
            // message. The server then responds with a "pong" message and the
            // round trip time is measured.
            var ping_pong_times = [];
            var start_time;
            window.setInterval(function() {
                start_time = (new Date).getTime();
                // $('#transport').text(socket.io.engine.transport.name);
                socket.emit('my_ping');
            }, 5000);

            // Handler for the "pong" message. When the pong is received, the
            // time from the ping is stored, and the average of the last 30
            // samples is average and displayed.
            socket.on('my_pong', function() {
                var latency = (new Date).getTime() - start_time;
                ping_pong_times.push(latency);
                ping_pong_times = ping_pong_times.slice(-30); // keep last 30 samples
                var sum = 0;
                for (var i = 0; i < ping_pong_times.length; i++)
                    sum += ping_pong_times[i];
                $('#ping-pong').text(Math.round(10 * sum / ping_pong_times.length) / 10);
            });

            // Handlers for the different forms in the page.
            // These accept data from the user and send it to the server in a
            // variety of ways
            // $('form#emit').submit(function(event) {
            //     socket.emit('my_event', {data: $('#emit_data').val()});
            //     return false;
            // });
            // $('form#broadcast').submit(function(event) {
            //     socket.emit('my_broadcast_event', {data: $('#broadcast_data').val()});
            //     return false;
            // });
            // $('form#join').submit(function(event) {
            //     socket.emit('join', {room: $('#join_room').val()});
            //     return false;
            // });
            // $('form#leave').submit(function(event) {
            //     socket.emit('leave', {room: $('#leave_room').val()});
            //     return false;
            // });
            // $('form#send_room').submit(function(event) {
            //     socket.emit('my_room_event', {room: $('#room_name').val(), data: $('#room_data').val()});
            //     return false;
            // });
            // $('form#close').submit(function(event) {
            //     socket.emit('close_room', {room: $('#close_room').val()});
            //     return false;
            // });
            // $('form#disconnect').submit(function(event) {
            //     socket.emit('disconnect_request');
            //     return false;
            // });
        });
    </script>

      <!-- Current transport is: <b><span id="transport"></span></b><br> --> 
      Average ping/pong latency: <b><span id="ping-pong"></span>ms</b>
    </p>
